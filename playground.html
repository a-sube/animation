<script>

    // M x y (or m dx dy) - MOVE TO 
    // L x y (or l dx dy) - LINE TO
    // H x (or h dx) - HORIZONTAL LINE
    // V y (or v dy) - VERTICAL LINE
    // Z (or z) - CLOSE PATH

    // C x1 y1, x2 y2, x y (or c dx1 dy1, dx2 dy2, dx dy) - CUBIC CURVE
    // S x2 y2, x y (or s dx2 dy2, dx dy) - produces the same type of curve

    // Q x1 y1, x y (or q dx1 dy1, dx dy) - quadratic curve




    function draw() {
        let canvas = document.getElementById('cirecles'),
            ctx = canvas.getContext('2d'),
            w = canvas.width,
            h = canvas.height;

        let p = Math.PI;
        // let PIXEL_RATIO = window.devicePixelRatio;

        // ctx.setTransform(PIXEL_RATIO, 0, 0, PIXEL_RATIO, 0, 0);

        function animate() {

            for (let i = 0; i < 10; i++) {

            }
            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.arc(50, 50, 5, 0, 2 * p, true);
            ctx.fill();
            ctx.closePath();

        }

        animate();
    }
